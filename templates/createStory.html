<!DOCTYPE html>
{% extends "base.html" %}
{% block log %}Logout{% endblock %}

{% block content %}
<h2> Create a story </h2>
<form action="/newStoryAuth" method="POST" id="form">
    <button type ="submit">Submit</button><br>
    <br>
    Title: <input type="text" name="storyTitle"><br>
    <br>
</form>
<p>Text:</p>
<textarea rows="10" cols="100" name="storyText" form="form" placeholder="Enter text here...">
</textarea>

{% endblock %}
